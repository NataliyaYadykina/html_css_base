<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <a class="menu__link" href="index.html">Главная</a>
        <a class="menu__link" href="info/about.html">Обо мне</a>
        <a class="menu__link" href="#">Оставить заявку</a>
    </div>

    <h1 class="title">Оставить заявку</h1>
    <form class="form" action="#">
        <label for="name">Имя</label>
        <input class="form__input" type="text" id="name" placeholder="Введите Ваше имя"><br>
        <label for="email">Почта</label>
        <input class="form__input" type="email" id="email" placeholder="Введите адрес почты"><br>
        <button class="form__button" type="submit">Отправить</button>
        <button class="form__button" type="reset">Сбросить</button>
    </form>
</body>
