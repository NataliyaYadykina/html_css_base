<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <section>
        <h1>Registration</h1>
        <form action="#">
            <p><label for="name">Name</label>
                <input required autofocus type="text" id="name">
            </p>
            <p><label for="email">Email</label>
                <input required type="email" id="email">
            </p>
            <p><label for="password">Password</label>
                <input required type="password" id="password">
            </p>
            <p><label for="age">Age</label>
                <input required type="number" id="age">
            </p>
            <p><label for="birthday">Birthday</label>
                <input required type="date" id="birthday">
            </p>
            <p><label for="phone">Phone</label>
                <input required type="tel" id="phone">
            </p>
            <p><label for="range">Range</label>
                <input required type="range" id="range">
            </p>
            <button type="submit">Submit</button>
        </form>
    </section>

    <div class="audio" style="width: 100vw;height: 100vh; display: flex; justify-content: center; align-items: center;">
        <audio src="" controls></audio>
    </div>

    <div class="video" style="width: 100vw;height: 100vh; display: flex; justify-content: center; align-items: center;">
        <video src="" controls width="100%" height="100%"></video>
    </div>
</body>

</html>
